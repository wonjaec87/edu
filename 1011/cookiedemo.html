<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cookie Demo</title>
	<script src="javascript/cookie.js"></script>
	<script>
		window.onload = function(){
			if(document.cookie){  //있다면
				var value = getCookie('username');
				document.querySelector('#result').innerHTML = value;
			}else{   //없다면
				document.querySelector('#btnSave').onclick = function(){
					setCookie('username', document.querySelector('#username').value, 2);
				}
			}
		}
	</script>
</head>
<body>
	Name : <input type="text" id="username"><br />
	<input type="button" id="btnSave" value="Save"><br />
	<output id="result"></output>
</body>
</html>
