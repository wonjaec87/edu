<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cookie Demo</title>
	<script src="javascript/cookie.js"></script>
	<script>
		window.onload = function(){
			document.getElementById('btnSave').onclick = function(){
				setCookie('username', document.getElementById('username').value, 1);
			}
			document.getElementById('btnView').onclick = function(){
				var value = getCookie('username');
				if(value) {
					document.getElementById('username').value = value.split("=")[1];
				}else{
					document.getElementById('username').value = '';
				}
			}
			document.getElementById('btnDelete').onclick = function(){
				deleteCookie('username');
			}
		}
	</script>
</head>
<body>
	Name : <input type="text" id="username"><br />
	<div>
		<button type="button" id='btnSave'>Save</button>
		<button type="button" id='btnView'>View</button>
		<button type="button" id='btnDelete'>Delete</button>
	</div>
</body>
</html>
