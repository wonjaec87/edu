<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag 연습</title>
</head>
<body>
    <h1>table tag 연습</h1>
    <table border="1" width="200" height="150">
        <tr height="50">
            <td colspan=3>&nbsp;</td><td rowspan=3></td>&nbsp;
        </tr>
        <tr height="50">
            <td>&nbsp;</td><td rowspan=2>&nbsp;</td><td>&nbsp;</td>
        </tr>
        <tr height="50">
            <td>&nbsp;</td><td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
