<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox, radio tag 연습</title>
</head>
<body>
    <h1>checkbox, radio tag 연습</h1>
    <h2>당신이 현재 사용하고 계신 모든 개발툴을 선택해</h2>
    <input type="checkbox" name="tools"> Eclipse <br/>
    <input type="checkbox" name="tools"> Visual Studio Code <br/>
    <input type="checkbox" name="tools"> Subline Text <br/>
    <input type="checkbox" name="tools"> Notepad ++ <br/>
    <input type="checkbox" name="tools"> WebStorm <br/>
    <input type="checkbox" name="tools"> Notepad <br/>
    <hr />
    <h2> 다음 중 가장 마음에드는 개발언어는?</h2>
    <input type="radio" name="language"> JAVA <br/> 
    <input type="radio" name="language"> C++ <br/>
    <input type="radio" name="language"> Python <br/>
    <input type="radio" name="language"> Ruby <br/>
    <input type="radio" name="language"> Visual <br/>

</body>
</html>
