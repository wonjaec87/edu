<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag 연습</title>
</head>
<body>
    <h1>table tag 연습</h1>
    <table border="1" width="300" height="300" align="center" bordercolor="red" cellspacing="0" cellpadding="0" >
        <caption> 하계 매출액 표</caption>
        <colgroup>
            <col span="2" style="background-color:yellow">
            <col style="background-color:aqua">
        </colgroup>
        <thead>
        <tr> <!-- Table Row-->
            <th>월</th> <!-- Table Header-->
            <th>매출액</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>8</td>
            <td>￦10,000,000</td>
            <td>N/A</td>
        </tr>
        <tr>
            <td>9</td>
            <td>￦9,000,000</td>
            <td>N/A</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>합계</th>
            <td>￦19,000,000</td>
            <td>N/A</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
