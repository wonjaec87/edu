<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form tag 연습</title>
</head>
<body>
    <h1>form tag 연습</h1>
    <form action="table.html" method="POST"" enctype="multipart/form-data"><!-- application/x-www-form-urlencoded 디폴드 ,파일 전송시 multipart/form-data 사용 -->
        Name : <input type="text" name="username" /> <br/>
        Age : <input type="umber" name="userage" /><br/>
        <input type="submit" value='전송' />
    </form>
</body>
</html>
