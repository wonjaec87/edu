<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>q tag 연습</title>
</head>
<body>
    <h1> q tag 연습</h1>
    <p>스티브 잡스가 스탠포드 대학교 졸업식에서 "Stay Hungry, Stay folish" 라는 말을 했다</p>
    <p>스티브 잡스가 스탠포드 대학교 졸업식에서 &quot;Stay Hungry, Stay folish&quot; 라는 말을 했다</p>
    <p>스티브 잡스가 스탠포드 대학교 졸업식에서 <q>Stay Hungry, Stay folish</q> 라는 말을 했다</p>
</body>
</html>
