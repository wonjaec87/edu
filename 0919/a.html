<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a tag 연습</title>
</head>
<body>
    <h1> a tag 연습</h1>
    <ul id='d'>목차
        <li><a href="#a">서론</a></li>
        <li><a href="#b">본론</a></li>
        <li><a href="#c">결론</a></li>
    </ul>
    <p id='a'>서론</p>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p id='b'>본론</p>
    <a href='#d'> 목차로가기</a>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p id='c'>결론</p>
    <a href='#d'> 목차로가기</a>
</body>
</html>
