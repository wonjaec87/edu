<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details tag 연습</title>
</head>
<body>
    <h1>details tag 연습</h1>
    <h2>Python과 JAVA를 연계한 머신러닝 활용 개발자 양성과정</h2>
    <details>
        <summary>Langauages</summary>
        <p>JAVA SE</p>

    </details>
    <details>
        <summary>Databases</summary>
        <p>Oracle SQL/PLSQL</p>
        <p>MariaDB</p>
    </details>
    <details>
        <summary>Script Langauages</summary>
        <p>HTML5</p>
        <p>CSS3</p>
    </details>
</body>
</html>
