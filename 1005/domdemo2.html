<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DOM Object Demo</title>
	<script type="text/javascript">
		window.onload = function(){
			var food = document.getElementsByName('food')[0];
			/*for(var i = 0 ; i < foot.options.length ; i++){

			}*/
			var array = [];
			var childs = food.childNodes;
			for(var i = 0 ; i < childs.length ; i++){
				var obj = childs.item(i);
				if(obj.nodeType == 1 && obj.textContent != '--선택--') 
					array.push(obj.textContent);
			}
			/*var obj = food.firstChild;
			var array = [];
			while(obj){
				if(obj.nodeType == 1 && obj.textContent != '--선택--') 
					array.push(obj.textContent);
				obj = obj.nextSibling;
			}*/
			document.write(array);
		}
	</script>
</head>
<body>
	<h1>가장 좋아하시는 음식은?</h1>
	<select name="food" id="food">
		<option>--선택--</option>
		<option value='만두'>만두</option>
		<option value='도너츠'>도너츠</option>
		<option value='피자'>피자</option>
		<option value='떡볶기'>떡볶기</option>
		<option value='라면'>라면</op라면ti라면on>
		<option value='치킨'>치킨</option>
	</select>	
</body>
</html>
