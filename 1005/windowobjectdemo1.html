<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>window object Demo</title>
	<script>
		window.addEventListener('load', init);
		function init(){
			document.getElementById('btnOpen').addEventListener('click', myopen);
		}
		function myopen(){
			var w = window.open('register.html', '_blank', 'width=400, height=600');
			w.moveTo(300,500);

		}
	</script>
</head>
<body>
	<div><button type="button" id="btnOpen">Open</button></div>
	<output id="result"></output>
</body>
</html>
