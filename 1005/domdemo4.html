<!DOCTYPE html>
<html>
<head>
	<title>Dom Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function(){
			document.images[0].onmouseover = function(){
				this.setAttribute('src','image/h.jpg');
				this.setAttribute('width' , '300px');
				this.setAttribute('height',  '300px');
			}
			document.images[0].onmouseout = function(){
			this.setAttribute('src','image/j.jpg');
				this.setAttribute('width', '300px');
				this.setAttribute('height', '300px');
			}
		}
	</script>
</head>
<body>
	<img src="image/j.jpg" width='300' height="300" />
</body>
</html>
