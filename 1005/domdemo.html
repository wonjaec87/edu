<!DOCTYPE html>
<html>
<head>
	<title>Dom Object Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function(){
			//document.querySelector('#consol').innerHTML = document.querySelector('h1').innerHTML;

			var ps = document.getElementsByTagName('p');
			//ps[2].innerHTML = '이것은 세번째 단락입니다.';

			ps[1].onclick = function(){
				var value = this.innerHTML;
				var str = '<pan style="color:red;font-size:2em;">';
				str += value + '</span>';
				document.getElementsByClassName('second')[0].innerHTML = str;
			}
		}
	</script>
</head>
<body>
	<h1>Dom Object Demo </h1>
	<p>이것은 첫번째 단락입니다.</p>
	<p class='second'>이것은 두번째 단락입니다.</p>
	<p id='consol'></p>
</body>
</html>
