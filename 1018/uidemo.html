<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery UI Demo</title>
		<link type="text/css" href="css/jquery-ui.css" rel="stylesheet">
		<link type="text/css" href="css/jquery-ui.theme.css" rel="stylesheet">
		<script src="script/jquery.min.js"></script>
		<script src="script/jquery-ui.min.js"></script>
		<script>
			$(function(){
				$('button:eq(0)').button({
					icons : {
						primary: "ui-icon-calculator",
						secondary: "ui-icon-star"
					}
				});
				$('button:eq(1)').button({
					disabled : true
				});
				$('button:eq(2)').button({
					icon: "ui-icon-gear",
			        iconPosition: "end"
				});
			});
		</script>
	</head>
	<body>
		<button>Button Type I</button>
		<button>Button Type II</button>
		<button>Button Type III</button>
	</body>
</html>
