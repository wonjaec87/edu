<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery effect Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button:first').click(function(){
					//$('#container').show(2000);
					$('div:not(:animated)').show(2000);
				
				});
			$('button:last').click(function(){
				//	$('#container').hide(2000);
				$('div:not(:animated)').hide(2000);
				});
			});
		</script>
		<style type="text/css">
			div{
				width:300px; height: 300px;
				background-color: red; display: none
			}
		</style>
	</head>
	<body>
		<h1>Event show()</h1>
		<p>
			<button>Show</button><button>Hide</button>
		</p>
		<div id='container'>
		</div>
	</body>
</html>
