<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<style type='text/css'>
			div{
				width:300px ; height:300px;
				background-color:red; display:none
			}
		</style>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button:first').click(function(){
					$('div').show(2000, function(){
						alert("현재 div의 display 상태는 " + $(this).css('display') + "입니다.");
					});
				});
				$('button:last').click(function(){
					$('div').hide(1000, function(){
						alert("현재 div의 display 상태는 " + $(this).css('display') + "입니다.");
					});
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect show()/hide()</h1>
		<p><button>Show</button><button>Hide</button></p>
		<div id='container'></div>
	</body>
</html>
