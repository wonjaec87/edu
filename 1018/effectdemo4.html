<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<style type='text/css'>
			div{
				width:300px ; height:300px;
				background-color:red; display:none
			}
		</style>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button:first').click(function(){
					//$('#container').show(2000);
					$('div:not(:animated)').fadeIn(2000);
				});
				$('button:last').click(function(){
					//$('#container').hide(1000);
					$('div:not(:animated)').fadeOut(2000);
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect fadeIn()/ fadeOut()</h1>
		<p><button>Fade In</button><button>Fade Out</button></p>
		<div id='container'></div>
	</body>
</html>
