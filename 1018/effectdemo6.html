<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<style type='text/css'>
			div{
				width:300px ; height:300px;
				background-color:red; display:none
			}
		</style>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button:first').click(function(){
					$('div:not(:animated)').slideUp(2000);
				});
				$('button:last').click(function(){
					$('div:not(:animated)').slideDown(2000);
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect slideUp()/ slideDown()</h1>
		<p><button>Slide Up</button><button>Slide Down</button></p>
		<div id='container'></div>
	</body>
</html>
