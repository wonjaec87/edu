<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('#btn1').click(function(){
					$(this).parent().next()
					.css("background-color", "yellow");
				});
				$('#btn2').on({
					"mouseover focus" : function(){
						$(this).parent().next().css("border", "1px solid red");
					}
				});
				$('#btnOff').click(function(){
					$('#btn1').off("click");
					$('#btn2').off("mouseover focus");
				});
			});
		</script>
	</head>
	<body>
		<h1>Event off()</h1>
		<div>
			<button id="btn1">Click Me!</button>
		</div>
		<div>
			<button id="btn2">MouseOver focus</button>
		</div>
		<div>
			<button id="btnOff">이벤트 해지 버튼</button>
		</div>
	</body>
</html>
