<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Effect Demo</title>
		<style type='text/css'>
			div{
				height:100px; width:100px;
				background-color:red; position:relative
			}
		</style>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button').click(function(){
					$('div').animate({
						opacity : 0.2,
						left : "+=100px",
						top : "+=100px"
					}, 3000);
					$('div').animate({
						opacity : 0.8,
						width : "+=100px",
						height : "+=100px"
					}, 5000);
					$('div').slideUp(1000);
				});
			});
		</script>
	</head>
	<body>
		<h1>Effect animate()</h1>
		<p><button>Start</button></p>
		<div id='container'></div>
	</body>
</html>
