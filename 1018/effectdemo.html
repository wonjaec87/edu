<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery effect Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button').click(function(){
					//$('#container').show('slow');
					//시간은 fast(0.2s),slow(0.6s),nomal(0.4)
					$('#container').show(2000,function(){
						$('#container').css('background-color', 'yellow');
					});
				});
			
			});
		</script>
		<style type="text/css">
			div{
				width:300px; height: 300px;
				background-color: red; display: none
			}
		</style>
	</head>
	<body>
		<h1>Event show()</h1>
		<p>
			<button>Show</button>
		</p>
		<div id='container'>
		</div>
	</body>
</html>
