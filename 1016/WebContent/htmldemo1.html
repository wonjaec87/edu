<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
$().ready(function(){
	$('p#second').html($('p#first').html());
});
</script>
</head>
<body>
	<p id='first'><strong>변경 후</strong></p>
	<p id='second'>변경 전</p>
</body>
</html>
