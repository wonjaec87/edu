<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		$('button').click(function(){
			$('#result').text('');
			var row = $('#row').val();
			var column = $('#column').val();
			var str = "<table border='1'>";
			for(var i=0; i< row; i++){
				str+= "<tr>";
				for(var j=0; j<column; j++){
					str+= "<td style='width:100px'>" + "("+ (i+1) + "," + (j+1) + ")</td>";
				}
				str+= "</tr>";
			}
			str += "</table>";
			$('#result').append(str);
		});
	});
</script>
</head>
<body>
	<h1> 새로운 태그 추가 하기</h1>
	Row : <input type="number" id="row"><br/>
	Column : <input type="number" id="column"><br/>
	<button type="button">Table 생성하기</button>
	<div id="result"></div>
</body>
</html>
