<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		$('h2').wrap('<u></u>');
		$('<ul id="coummunities">').insertBefore($('a:first'));
		$('a').clone().appendTo('ul');
		$('body > a').remove();
		$('ul> a').wrap('<li></li>');
		
	});
</script>
<style type="text/css">
	.chp{
	
	}
	.content{
		border : 1px solid black;
		background-color : yellow;
	}
</style>
</head>

</body>
</html>
