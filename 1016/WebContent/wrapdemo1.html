<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
	$('strong').wrapAll('<h1></h1>'); //wrapall 모든 strong 전체를 감싸다
	});
</script>
</head>
<body>
	<strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong>
	<strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong>	

</body>
</html>
