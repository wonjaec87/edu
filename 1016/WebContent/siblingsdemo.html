<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		//$('p#first').siblings().css('border','1px solid green');
		//$('p#first').next().css('border','1px solid green');
		$('p#first').prev().css('border','1px solid green');
	});
</script>
</head>
<body>

	<div id="container">
		<div id='sub'>
		<p>Sub's P</p>
		</div>
	<p id='first'>First</p>
	<p>Second</p>
	<p>Third</p>
	</div>
</body>
</html>
