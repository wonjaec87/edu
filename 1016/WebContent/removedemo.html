<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		$('strong').remove();
		$('#first').text('변경전');
	});
</script>
</head>
<body>

	<p id='first'><strong>변경후</strong></p>

</body>
</html>
