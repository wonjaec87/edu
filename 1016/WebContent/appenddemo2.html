<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		$('div').prepend('<p>Hello jQuery</p>');
		//$('div').append('<p> See you again</p>'); 
		$('<p> See you again</p>').appendTo($('div'));
	});
</script>
</head>
<body>

	<div>
		<p>Hello world</p>
	</div>

</body>
</html>
