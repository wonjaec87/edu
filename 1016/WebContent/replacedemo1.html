<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
	$('button').bind('click',function(){
		$(this).replaceWith("<a href='#'>" + $(this).text() + "</a>");	
		});
	});
</script>
</head>
<body>

	
	<button>First</button>
	<button>Second</button>
	<button>Third</button>

	

</body>
</html>
