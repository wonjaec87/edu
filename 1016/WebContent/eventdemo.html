<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>jQuery Event Demo</title>
	<script src="script/jquery.min.js"></script>
	<script>
		$().ready(function(){
			$('button').click(mycallback);
		});
		function mycallback(evt){
			console.log(evt.target);
		}
	</script>
	</head>
	<body>
		<button type='button'>Click Me!!!</button>
	</body>
</html>
