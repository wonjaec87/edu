<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Manipulation Demo</title>
<script src="script/jquery.min.js"></script>
<script>
	$().ready(function(){
		//$('p').after('<h1> 태그뒤에 삽입</h1>');
		$('<h1> 태그뒤에 삽입</h1>').insertAfter('#first');
	});
</script>
</head>
<body>
	<p id='first'>텍스트 텍스트 텍스트 </p>
</body>
</html>
