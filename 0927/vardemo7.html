<!DOCTYPE html>
<html>
<head>
	<title>함수 연습</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var su = 5; //number형 literal
	var str = 'Hello' //string형 literal
	var flag = true; //boolean형 literal
	var array = ['사과','망고'] //array형 literal
	var car = {name:'소나타',price: 25000000}; //object형 literal
	var aaa = function(bbb){return bbb * 1000} //function형 literal
	document.write(aaa(100) + "<br>");
	var ccc = aaa;
	document.write(ccc(50));
</script>
</body>
</html>
