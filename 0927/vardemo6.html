<!DOCTYPE html>
<html>
<head>
	<title>변수 연습</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function print(obj){
			document.write(obj.name + "," + obj.price + "," + obj.maker + "<br>");
		}
	var array =[];
	var car = {name:'Sonata',price:25000000, maker:'hyunda'};
	var car1 = {name:'Matiz',price:15000000, maker:'Dawo'};
	array.push(car); array.push(car1);
	for(var i = 0; i < array.length; i++){
		print(array[i]);
	}
	</script>
</body>
</html>
