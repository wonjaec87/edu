<!DOCTYPE html>
<html>
<head>
	<title>변수 연습</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var num = 0567, num1 = 0xABCD;
		document.write("num = " + num + "<br>");
		document.write("num1 = " + num1 + "<br>");
		document.write("8진수 = " + parseInt("0567", 8) + "<br>");
		document.write("16진수 = " + parseInt('0xABCD', 16) + "<br>");
		num=375;
		document.write("8진수 = " + num.toString(8) + "<br>");
		num1=43981;
		document.write("16진수 = " + num1.toString(16) + "<br>");

	</script>
</body>
</html>
