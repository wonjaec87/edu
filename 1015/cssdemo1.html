<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery CSS Demo</title>
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('body').addClass('bg');
			$('h1').addClass('txt');
		});
	</script>
	<style type="text/css">
		.bg{ background-color: red; }
		.txt{ color:blue; }
	</style>
</head>
<body>
	<h1>Hello, addClass()</h1>
</body>
</html>
