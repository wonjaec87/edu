<!DOCTYPE html>
<html>
<head>
	<title>jQuery Demo</title>
	<meta charset="utf-8">
	<style type="text/css">
		.bg{background-color: red;
			font-size: 2em;
			color : blue;
		}
	</style>
	<script src="script/jquery.js"></script>

	<script>
		$(document).ready(function(){
			$('<div />',{
				'class' : 'bg',
				'text' : 'Click Me',
				click : function(){
					$(this).toggleClass('bg');
				}
			}).appendTo('body');
		});
	</script>
</head>
<body>

</body>
</html>
