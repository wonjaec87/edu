<!DOCTYPE html>
<html>
<head>
	<title>jQuery Demo</title>
	<meta charset="utf-8">
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("div > p").css('border','1px dashed red')
		});
	</script>
</head>
<body>
	<p>One</p>
	<div><p>Two</p></div>
	<p>Three</p>
</body>
</html>
