<!DOCTYPE html>
<html>
<head>
	<title>Hello, jQuery</title>
	<meta charset="utf-8">
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('button').click(function(){
				$('body').css('background-color','yellow');
			});
		});
	</script>
</head>
<body>
	<button type="button">Click me</button>
</body>
</html>
