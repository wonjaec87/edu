<!DOCTYPE html>
<html>
<head>
	<title>jQuery CSS Demo</title>
	<meta charset="utf-8">
	<script src="script/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('p:even').removeClass('underline');
			$('p:eq(2)').removeClass('green');
			$('p:nth-child(3)').addClass('underline');
			
		});
	</script>
	<style type="text/css">
		.underline{ text-decoration: underline; }
		.red{background-color: red}
		.blue{background-color: blue}
		.green{background-color: green}
		.yellow{background-color: yellow}
	</style>
</head>
<body>
	<p class="red underline">Red</p>
	<p class="blue underline">Blue</p>
	<p class="green underline">Green</p>
	<p class="yellow underline">Yellow</p>
</body>
</html>
