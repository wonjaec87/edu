<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list style</title>
    <style type="text/css">
    ul:nth-of-type(1) > li{
        list-style-position: inside;
        list-style-type: katakana
        /* list-style-image: url('imges/pin.png') */
    }
    ul:nth-of-type(2) > li{
        list-style-position: outside;
        list-style-type: hangul;
    }
    </style>
</head>
<body>
    <ul>
        <li>김치찌게</li>
        <li>된장찌게</li>
        <li>부대찌게</li>
        <li>순두부찌게</li>
    </ul>
    <ul>
            <li>김치찌게</li>
            <li>된장찌게</li>
            <li>부대찌게</li>
            <li>순두부찌게</li>
        </ul>
</body>
</html>
