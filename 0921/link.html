<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link style</title>
    <style type="text/css">
        a:link{color:green;}
        a:active{color:red;}
        a:visited{color:orange;}
        a:hover{font-size:3em; color:yellow; 
        text-decoration: overline}
        </style>
</head>
<body>
    <h1>Link style</h1>
    <p><a href="https://www.microsoft.com">마이크로소프트</a></p>
    <p><a href="https://www.yhaoo.co.jp">야후재팬</a></p>
    <p><a href="https://kostat.go.kr">통계청</a></p>
</body>
</html>
