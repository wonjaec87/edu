<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaip</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="http://wonjaec87.dothome.co.kr/0921/CSS/gaip.css">
</head>
<body>
    <h1> 동아리 가입서</h1>
    <table border='1'>
            <colgroup>
                <col style="background-color: sandybrown">
                <col style="background-color: powderblue"
                >
        <tr>
            <td>동아리 명</td><td class="lo"><span> 카리스마</span></td>
        </tr>
        <tr>
            <td>이름</td><td class="lo"><input type="text" size="10"></td>
        </tr>
        <tr>
            <td>학부 / 학과</td><td class="lo"><select name="major">
                <option value="1">인터넷공학부</option>
                <option value="1">공연예술학부</option>
                <option value="1">외국어공학부</option>
                <option value="1">컴퓨터공학부</option>
                <option value="1">멀티&게임공학과</option>
                <option value="1">영어영문과</option>
            </select></td>
        </tr>
        <tr>
                <td>학 년</td><td class="lo"><input type="radio" aria-selected="true" checked="checked" name="year">1학년
                     <input type="radio" name="year">2학년 
                     <input type="radio" name="year">3학년 
                     <input type="radio" name="year">4학년</td>
            </tr>
            <tr>
                <td>학 번</td><td class="lo"><input type="text" size="10"></td>
            </tr>
            <tr>
                <td>주 소</td><td class="lo"><input type="text" size="50"></td>
            </tr>
            <tr>
                    <td rowspan="2">연락처</td><td class="lo"><input type="radio" name='tel'>집
                    <input type="radio" name='tel'>휴대
                    </td>
                </tr>
                <tr>
                        <td class="lo"><input type="text" size="3"> - <input type="text" size="4"> - <input type="text" size="4"></td>
                    </tr>
                <tr>
                    <td>가입 동기</td><td class="lo"><textarea rows="3" cols="50" style="overflow:auto" ></textarea></td>
                </tr>
                <tr>
                    <td>자기 소개</td><td class="lo"><textarea rows="6" cols="50" style="overflow:auto"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="가입하기">&nbsp;&nbsp;&nbsp;  <input type="reset" value="취소하기"></td>
                 </tr>
    </table>
</body>
</html>
