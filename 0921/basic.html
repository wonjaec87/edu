<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-indent 연습</title>
    <style type="text/css">
    p {text-indent: 50px}
    p:first-letter { font-size: 3em; font-weight: 700; color : red;}
    </style>
</head>
<body>
    <h1>text-indent 연습</h1>
    <p>김정은 북한 국무위원장이 18~20일 평양에서 열린 남북정상회담 기간 ‘파격 리더십’을 통해 정상국가 지도자로서의 면모를 보이는 데 주력했다는 평가가 나온다. 북-미 협상의 ‘중재자’ 문재인 대통령을 향한 신뢰와 비핵화 의지의 진정성을 드러내면서 향후 미국과의 대화 재개 의지를 피력했다.
        </p>
</body>
</html>
