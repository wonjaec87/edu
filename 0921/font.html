<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css font 연습</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <style type="text/css">
    @font-face{
        font-family: '나의 나눔체';
        src:url('fonts/NanumGothic.eot');
        src:url('fonts/NanumGothic.ttf');
        src:url('fonts/NanumGothic.woff')
        
    }
    p{ font-size: 2em;}
   p:nth-of-type(1){ } 
   p:nth-of-type(2){font-family: '바탕'}
   p:nth-of-type(3){font-family: '궁서체'}
   p:nth-of-type(4){font-family: '나의 나눔체'}
   p:nth-of-type(5){font-family: 'Gugi', cursive;}
   p:nth-of-type(6){font-variant: small-caps }
    </style>
</head>
<body>
    <h1>font 연습</h1>
   <p>크롬의 기본 폰트</p>
   <p>크롬의 기본 폰트</p>
   <p>크롬의 기본 폰트</p>
   <p>크롬의 기본 폰트</p>
   <p>크롬의 기본 폰트</p>
   <p>Hello world</p>
   
</body>
</html>
