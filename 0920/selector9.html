<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Element</title>
    <style type="text/css">
    p::first-letter {color:red; font-size: 90px}
    h1::after{
        content: "--대한민국"
    }
    </style>
</head>
<body>
    <h1>백두산 천지 새 역사</h1>
    <p>백두산 천지에 새 역사의 모습을 담가서, 백두산 천지의 물이 마르지 않도록 이 천지 물에 다 담가서 앞으로 북남 간의 새로운 역사를 또 써나가야 겠습니다. ”(김정은 북한 국무위원장)</p>
   
</body>
</html>
