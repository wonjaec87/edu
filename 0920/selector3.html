<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    <style type="text/css">
    ul{font-size:2em;}
    li{color:pink}
    #oracle{color:red}
    .java{color:olivedrab}
    </style>
</head>
<body>
    <ul>과정의 커리큘럼</ul>
    <li class='java'>Java</li>
    <li id='oracle'>Oracle</li>
    <li>Scripts</li>
    <li class='java'>Servlet/JSP</li>
    <li>Ajax</li>
    <li class='java'>Spring</li>
    <li>Python</li>
    <li>Project</li>

</body>
</html>
