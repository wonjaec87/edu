<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selector</title>
    <style type="text/css">
    a[href]{color:red;}
    a[href='https://daum.net']{color:blue;}
    a[href$='kr']{color:darkgreen;}
    a[href^='mailto']{color:yellow;}
    a[href*='sist']{color:tomato;}
    a[href|='banana']{color:skyblue;}
    </style>
</head>
<body>
    <h1>검색 엔진</h1>
    <ul>
        <li><a href="https://naver.com">네이버</a></li>
        <li><a href="https://google.kr">구글</a></li>
        <li><a href="https://daum.net">다음</a></li>
        <li>네이트</li>
        <li><a href="mailto:admin@yahoo.com">야후</a></li>
        <li><a href="ttttsistco.kr">쌍용교육센터</a></li>
        <li><a href="banana-lemon">과일</a></li>
    </ul></a>
</body>
</html>
<!-- href: 속성이 있기만 하면
href= : 속성의 값이 일치하면
href^= : 속석의 값이 어떤값으로 시작하면
href$= : 속성의 값이 어떤 값으로 끝나면
href*= : 속석의 값이 공백업이 포함하기만하면
href~= : 속성의 값이 공백으로 구분되어 포함되어있으면 -->
