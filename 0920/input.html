<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input tag 연습</title>
</head>
<body>
    <h1>input tag 연습</h1>
    <form>
        Name : <input type="text" required placeholder="이름을넣어주세요" size=30/><br/>
        Editors : <input list="editors" required>
        <datalist id="editors">
            <option>Eclipse</option>
            <option>Visual Studio Code</option>
            <option>Subline Text</option>
            <option>Editplus</option>
            <option>Notepad ++</option>
        </datalist>
        Age : <input type="number" min="20" max="60" required placeholder="나이는 필수입니다." size=30/><br/>
        <input type="submit" value="전송"/>
        <input type="reset" value="다시하기">
    </form>
</body>
</html>
