<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag selector</title>
    <style type="text/css">
    figure{text-align: center}
    img{width:550px;height: 400px;}
    figcaption{color: blue;font-weight: 900;}
    p#p1{color:brown;}
    p#p2{color:red}
    p3{color:black}
   
    </style>
</head>
<body>
    <figure>
    <img src="images/p.jpg">
    <figcaption>퓨마</figcaption>
    </figure>
    <p id='p1'>hello</p>
    <p id='p2'>HTML</p>
    <p id='p3'>zzzzzzz</p>
</body>
</html>
