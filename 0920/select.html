<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select tag 연습</title>
</head>
<body>
    <h1>select tag 연습</h1>
    <h2> 귀하가 현재 많이 사용하시는 툴은?</h2>
    <select size="1">
        <option>--선택--</option>
        <option>Eclipse</option>
        <option>Visual Studio Code</option>
        <option>Editplus</option>
        <option>Notepad ++</option>
    </select>
    <h2> 당신의 취미는 ?</h2>
    <select size=5 multiple>
        <option>--선택--</option>
        <option>낚시</option>
        <option>등산</option>
        <option>골프</option>
        <option>볼링</option>
        <option>야구</option>
        <option>독서</option>
    </select>
</body>
</html>
