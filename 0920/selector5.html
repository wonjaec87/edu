<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjacent_general Sibling selector</title>
    <style type=text/css>
    #lemon + li {color:red;} 
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li id='lemon'>Lemon</li>
        <li>Grape</li>
        <li>Peach</li>
        <li>PineApple</li>

    </ul>
    
</body>
</html>
<!-- ~ 은 그다음 나머지, + 는 그다음 -->
