<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calendar</title>
	<style type="text/css">
		table { border-collapse: collapse; width:700px; margin-left:auto;margin-right:auto;}
		th {
			background-color: navy;   color:#fff; height:40px;
		}
	</style>
	<script type="text/javascript">
		function isLeapYear(year){
			if(year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)){ //윤년이라면 
				return true;
			}else return false;
		}
		function getLastDay(year, month){
			var array = [31, [29, 28], 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			if(month != 2) return array[month-1];
			else if(month == 2){
				if(isLeapYear(year)){   //윤년이라면
					return array[1][0];   //29
				}else{ // 윤년이 아니라면
					return array[1][1];   //28
				}
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var year = prompt("몇년 ?:");
		var month = prompt("몇월? : ");
		var date = new Date(year,month -1 , 1);
		
		var space = date.getDay();
		var lastday = getLastDay(date.getFullYear(), date.getMonth() + 1);
		document.write('<h1 align="center">' + date.getFullYear() + '월 ' + (date.getMonth() + 1) + '월 </h1>');
		document.write("<table border='1'>");
		document.write('<colgroup>');
		document.write('<col :red>');
		document.write('<col span="5">');
		document.write('<col style:blue>');
		document.write('</colgroup>');
		var array = ['日', '月', '火', '水', '木', '金', '土'];
		document.write('<thead><tr>');
		for(var i = 0 ; i < 7 ; i++){
			document.write('<th>' + array[i] + '</th>');
		}
		document.write('</tr></thead>');
		document.write('<tbody>');
		var count = 0;
		document.write('<tr>');
		for(i = 0 ; i < space ; i++){
			document.write('<td>&nbsp;</td>');     count++;
		}
		for(i = 1 ; i <= lastday; i++){
			document.write('<td>' + i + '</td>');    count++;
			if(count % 7 == 0) {
				document.write('</tr><tr>'); count =0;
			}
		}
		for(i=0; i< (7-count); i++){
			document.write('<td>&nbsp;</td>')
		}
		document.write('</tr>');
		document.write('</tbody></table>');
	</script>
</body>
</html>
