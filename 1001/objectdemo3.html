<!DOCTYPE html>
<html>
<head>
	<title>Object constructor Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var Car = function(irum, price,maker){
			this.irum = irum;
			this.price = price;
			this.maker = maker;
			this.toString = function(){
				document.write('<ul>');
				document.write('<li>이름: '+ this.irum + '</li>');
				document.write('<li>가격: ' + this.price.toLocaleString() +'</li>' );
				document.write('<li>제조사: ' + this.maker + '</li>');
				document.write('</ul>');
			}
		} 
	</script>
</head>
<body>
	<script type="text/javascript">
		var sonata = new Car('Sonata',24000000,'Hyundai');
		document.write(sonata.irum);
		sonata.toString();


	</script>
</body>
</html>
