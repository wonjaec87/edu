<!DOCTYPE html>
<html>
<head>
	<title>RegExp Demo</title>
	<meta charset="utf-8">
</head>
<body>
	Email : <input type="text" id="useremail">
			<button type="button" onclick="check()">check email</button>
			<div>결과 : <output id="result"></output></div>
	<script type="text/javascript">
		function check(){
			var emailregexp = 	
/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	var useremail = document.getElementById('useremail').value;
	var str = null;
	if(emailregexp.test(useremail)){ //제대로 입력했다면.
		str = "<span style='color:green;font-size:1.5em;'>Good job</span>";
	}else{ //그러지 않다면
		str = "<span style='color:red;font-size:1.5em;'>invalid email</span>";
	}
		document.getElementById('result').innerHTML = str;
		}

		// document.write(str.match(RegExp));
		document.write(str.replace(RegExp,'abcd'));*/
	</script>
</body>
</html>
