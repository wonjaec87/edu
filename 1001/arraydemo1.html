<!DOCTYPE html>
<html>
<head>
	<title>Array Object Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var Car = function(name, price, maker){
			this.name = name;
			this.price = price;
			this.maker = maker;
			this.toString = function(){
				document.write('<p>' + this.name + "(" + this.price.toLocaleString() + ")" + this.maker + "</p>");
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	var array = new Array();
	var sonata = new Car('Sonata', 25000000,'Hyundai');
	array.push(sonata);
	array.push(new Car('Carnival', 30000000,'KIA'));
	array.push(new Car('Martiz', 10000000,'DAeWOO'));
	for(var i=0; i<array.length; i++){
		array[i].toString();
	}
	
	
	</script>
</body>
</html>
