<!DOCTYPE html>
<html>
<head>
	<title>Event Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.addEventListener('load',setup, false);
		function setup(){
			var ybutton = document.getElementsByTagName('button')[0]
			var cbutton = document.getElementsByTagName('button')[1]
			ybutton.addEventListener('click',change1,false);
			cbutton.addEventListener('click',change2,false);
		}
		function change1(){
			document.body.style.backgroundColor = 'yellow';
		}
		function change2(){
			document.body.style.backgroundColor = 'cyan';
		}
	</script>
</head>
<body>
	<button type="button">Yellow</button>
	<button type="button">Cyan</button>
</body>
</html>
