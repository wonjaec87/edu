<!DOCTYPE html>
<html>
<head>
	<title>Function Literal Demo</title>
</head>
<body>
	<script type="text/javascript">
		var su = 5; //number literal
		var str = 'hello'; //string literal
		var flag = 4 > 5; //boolean literal
		var car = {name:'sonata', price:250000000, maker:'hyundai'}; // object literal
		var array = ['Mango','Apple','Banana']; //array literal
		var myfunc = function(){
			document.write('My role is a function literal <br>');
		}	
		var num = myfunc;
		myfunc();
		num();
	</script>
</body>
</html>
