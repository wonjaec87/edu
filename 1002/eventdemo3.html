<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shopping Mall</title>
	<script>
		window.addEventListener('load', setup, false);
		function setup(){
			document.getElementById('btnAdd').addEventListener('click', add, false);
			document.getElementById('btnRemove').addEventListener('click', remove, false);
			document.getElementById('txtAdd').addEventListener('keydown', preadd, false);
			document.getElementById('cart').addEventListener('change', myselect, false);
		}
		function remove(){
			if(document.getElementById('txtRemove').value){
				var idx = document.getElementById('cart').selectedIndex;
				document.getElementById('cart').remove(idx);
				document.getElementById('txtRemove').value = '';
			}
		}
		function myselect(){
			var idx = document.getElementById('cart').selectedIndex;
			if(idx != 0){ 
				document.getElementById('txtRemove').value = document.getElementById('cart').options[idx].text;
			}
		}
		function preadd(){
			// if(document.getElementById('txtAdd').value && event.keyCode == 13) add(); 공백엔터시 입력안됨
			if(event.keyCode == 13) add();

		}
		function add(){
			var item = document.getElementById('txtAdd').value;
			var option = document.createElement('option');   //<option></option>
			option.text = item;       //<option>신라면</option>
			document.getElementById('cart').add(option); //cart에 add function에 option값을 추가
			document.getElementById('txtAdd').value = ""; //텍스트상자 공백화
		}
	</script>
</head>
<body>
	<div>
		<label>담기 : </label>
		<input type="text" id="txtAdd">
		<input type="button" value="담기" id="btnAdd" />
	</div>
	<div>
		<select id="cart" size='10' style='width:270px'>
			<option>--선택--</option>
		</select>
	</div>
	<div>
		<label>빼기 : </label>
		<input type="text" id="txtRemove">
		<input type="button" value="빼기" id="btnRemove" />
	</div>
</body>
</html>
