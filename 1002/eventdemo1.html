<!DOCTYPE html>
<html>
<head>
	<title>Event Model</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{ background-color: yellow; }
		div{ background-color: cyan; width: 500px; height:  500px; }
		button{ background-color: red; width: 200px ; height: 200px; }
	</style>
	<script type="text/javascript">
		window.onload = setup;
		function setup(){
			document.getElementsByTagName('body')[0].onclick = function(){
				alert('body이벤트 발생');
			}
			document.getElementsByTagName('div')[0].onclick = function(){
				alert('div 이벤트 발생');
			}
			document.getElementsByTagName('button')[0].onclick = function(){
				alert('button이벤트 발생');
			}


		}
	</script>
</head>
<body>
	<div>
		<button type=button></button>클릭</button>
	</div>
</body>
</html>
