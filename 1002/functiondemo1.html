<!DOCTYPE html>
<html>
<head>
	<title>function Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function change(num, str){
			num += 10000; str = 'World';
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var num = 100; var str = 'hello';
		document.write("변경전 num = " + num +"," +"str = " + str+ '<br>');
		change(num, str);
		document.write("변경전 num = " + num +","+ "str = " + str +'<br>');
	</script>
</body>
</html>
