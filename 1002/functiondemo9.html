<!DOCTYPE html>
<html>
<head>
	<title>f</title>
</head>
<body>
	<script type="text/javascript">
		var array = [
		function(x,y){
			return x+y;
		},
		function(x,y){
			return x-y;
		},
		function(x,y){
			return x*y;
		},
		function(x,y){
			return x/y;
		}
		];
		var x = 5; y= 10;
		for(var i = 0; i< array.length; i++){
			document.write(array[i](x,y) + '<br>');
		}
	</script>
</body>
</html>
