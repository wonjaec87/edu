<!DOCTYPE html>
<html>
<head>
	<title>Event Demo</title>
	<meta charset="utf-8">
	<style type="text/css">
		body { background-color: yellow; }
		div{
			width: 500px; height: 500px;
			background-color: cyan;
		}
		button{
			width:  250px; height: 250px;
			background-color: red
		}

	</style>
	<script type="text/javascript">
		window.addEventListener('load',setup, false);
		function setup(){
			document.getElementsByTagName('body')[0].addEventListener('click',myclick,false);
			document.getElementsByTagName('div')[0].addEventListener('click',myclick,false);
			document.getElementsByTagName('button')[0].addEventListener('click',myclick,false);
		}
		function myclick(){
			alert(this.tagName);
		}
	</script>
</head>
<body>
	<div>
		<button type="button"> 클릭 해</button>
	</div>
</body>
</html>
