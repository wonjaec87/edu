<!DOCTYPE html>
<html>
<head>
	<title>Select Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function(){
			document.myform.search_engine.onchange = mychange;
		}
		function mychange(){
			var idx = this.selectedIndex;
			if(idx != 0){
				window.location.href = this.options[idx].value;
			}
		}
	</script>
</head>
<body>
	<form name='myform'> 
		<select name= 'search_engine'> 검색엔진 선택해주세요
			<option> --선택--</option>
			<option value='https://www.naver.com'> 네이버</option>
			<option value='https://www.daum.net'> 다음</option>
			<option value='https://www.nate.com'> 네이트</option>
			<option value='https://www.google.com'> 구글</option>
		</select>
	</form>
</body>
</html>
