		1. 참조 : https://developer.mozilla.org/en-US/docs/Web/API/File

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>File API Demo</title>
	<script type="text/javascript">
		window.addEventListener('load', init);
		function init(){
			document.querySelector('#myfile').addEventListener('change', mychange);
		}
		function mychange(){
			//document.querySelector('#result').innerHTML = this.files.length;
			var file = this.files[0];
			var str = '<ul>';
			/*for(var property in file){
				str += '<li>' + property + ' : ' + file[property] + '</li>';
			}*/
			str += "<li>파일의 이름 : " + file.name + '</li>';
			str += "<li>파일의 크기 : " + file.size.toLocaleString() + "Bytes</li>";
			var cdate = new Date(file.lastModified);
			str += "<li>파일 수정 날짜 : " + cdate.toLocaleString() + "</li>";
			str += "<li>파일 타입 : " + file.type + "</li>";
			str += "</ul>";
			document.querySelector('#result').innerHTML = str;
		}
	</script>
</head>
<body>
	<form name='myform'>
		File : <input type="file" id="myfile"><br />
	</form>	
	<output id="result"></output>
</body>
</html>
