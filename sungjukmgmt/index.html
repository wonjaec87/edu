<!DOCTYPE html>
<html>
<head>
	<title>성적관리프로그램 Ver4.0</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="">
	<style type="text/css">
		h1{
			text-align: center;
		}
	</style>
	<script src="script/student.js"></script>
	<script src="script/main.js"></script>
	<script src="script/input.js"></script>
	<script src="script/calc.js"></script>
	<script src="script/sort.js"></script>
	<script src="script/output.js"></script>

</head>
<body>
	<h1> 쌍용강북고등학교 성적관리프로그램 </h1>
	<form name='myform'>
		<table border=1 cellspacing="0">
			<colgroup>
			<col>
			<col>	
			</colgroup>
			<tbody>
				<tr>
					<th><label for="txtHakbun">학번</label></th>
					<td><input type="text" name"txtHakbun" id="txtHakbun"></td>
				</tr>
				<tr>
					<th><label for="txtName">이름</label></th>
					<td><input type="text" name"txtName" id="txtName"></td>
				</tr>
				<tr>
					<th><label for="txtKor">국어</label></th>
					<td><input type="text" name"txtKor" id="txtKor"></td>
				</tr>
				<tr>
					<th><label for="txtEng">영어</label></th>
					<td><input type="text" name"txtEng" id="txtEng"></td>
				</tr>
				<tr>
					<th><label for="txtMat">수학</label></th>
					<td><input type="text" name"txtMat" id="txtMat"></td>
				</tr>
				<tr>
					<th><label for="txtEdp">전산</label></th>
					<td><input type="text" name"txtEdp" id="txtEdp"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" id="btnAdd" value="추가하기">
						<input type="button" id="btnCalc" value="계산하기">
						<input type="button" id="btnSort" value="정렬하기">
						<input type="button" id="btnOutput" value="출력하기">
					</td>
				</tr>

			</tbody>
		</table>
	</form>
</body>
</html>
