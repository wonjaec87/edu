<!DOCTYPE html>
<html>
<head>
	<title>Form Validation Demo</title>
	<meta charset="utf-8">
<style type="text/css">
	input:invalid{
		border : 2px dashed red;
	}
	input:valid{
		border : 1px solid black;
	}
</style>
</head>
<body>
	<form>
		Favorite Fruit : <input type="text" name="fruit" required minlength="6" maxlength="6" pattern="banana|cherry"><br>
		Age : <input type="number" name="age" required min="20" max="29">
		<button type="submit">Send</button>

	</form>
</body>
</html>
