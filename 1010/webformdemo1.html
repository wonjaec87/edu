<!DOCTYPE html>
<html>
<head>
	<title>Web Form Demo</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.addEventListener('load',function(){
			document.myform.addEventListener('submit',function(evt){
				evt.preventDefault();
				document.querySelector('#result').innerHTML = document.myform.mycolor.value;
			},false)
		},false)
	</script>
</head>
<body>
	<form name='myform'>
		Color : <input type="color" name="mycolor"><br>
		<input type="submit" value="Send">
	</form>
	<output id="result"></output>
</body>
</html>
