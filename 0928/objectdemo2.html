<!DOCTYPE html>
<html>
<head>
	<title>Object Demo</title>
	<meta charset="utf-8">

</head>
<body>
	<form>
		<fieldset>
			<legend>학생 점수를 입력해 주세요.</legend>
		
		<div>학번 : <input type="text" name="hakbun"></div>
		<div>이름 : <input type="text" name="irum"></div>
		<div>국어 : <input type="text" name="kor"></div>
		<div>영어 : <input type="text" name="eng"></div>
		<div>수학 : <input type="text" name="mat"></div>
		<div>전산 : <input type="text" name="edp"></div>
		</fieldset>
		<div> <input type="button" value="입력하기" onclick="start()">&nbsp;&nbsp;
			<input type="reset" value="다시하기"> 
	</form>
	<hr/>
	<output id="result"> </output>
	<script src='script/student.js'></script>
	<script src='script/input.js'></script>
	<script src='script/calc.js'></script>
	<script src='script/output.js'></script>
	<script>
		function start(){
			input();
			calc();
			output();
		}
	</script>
</body>
</html>
