<!DOCTYPE html>
<html>
<head>
	<title>Loop Demol</title>
	<meta charset="utf-8">
	<style type="text/css">
	table{
	width:600px;
	margin-left:auto; margin-right:auto;
	border-collapse: collapse;
}
	th{
		background-color: gray; color:white;
	}
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1'> <caption> 구구단 </caption>");
		document.write("<thead><tr>");
		for(var i = 2; i< 6; i++){
			document.write('<th>' + i + '단</th>');
		}
		document.write("</tr></thead>");
		document.write("<tbody><tr>")
		for(var i=2; i<6; i++){
			document.write("<td>")
			for(var j = 1; j<10; j++)
				document.write(i + ' x ' + j + ' = ' + i*j +'<br>');
				document.write("</td>");
			}
		
		document.write('</tr></tbody>');
		document.write('</table>');

		document.write("<table border='1'>");
		document.write("<thead><tr>");
		for(var i = 6; i< 10; i++){
			document.write('<th>' + i + '단</th>');
		}
		document.write("</tr></thead>");
		document.write("<tbody><tr>")
		for(var i=6; i<10; i++){
			document.write("<td>")
			for(var j = 1; j<10; j++)
				document.write(i + ' x ' + j + ' = ' + i*j +'<br>');
				document.write("</td>");
			}
		
		document.write('</tr></tbody>');
		document.write('</table>');
	</script>
</body>
</html>
