<!DOCTYPE html>
<html>

	<title>Operator Demo</title>
	<meta charset="utf-8">
	<style type="text/css">

		color: red; font-size: 3em;
	};	
	</style>
	
</head>
<body>
<h1>검색엔진</h1>
<ul>
	<li><a href="https://www.naver.com" title="네이버" target="_blank">네이버</a></li>

	<li><a href="javascript:void(document.body.style.backgroundColor='blue') title="네이트">네이트</a></li>
	<li><a id='mya' href="javascript:void(document.getElementById('mya').style.fontSize='3em');" title="구글">구글</a></li>

</ul>
</body>
</html>
