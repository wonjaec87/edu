<!DOCTYPE html>
<html>
<head>
	<title>Object Demo</title>
</head>
<body>
	<script type="text/javascript">
		var square = {
			width:50,
			height:100,
			fgColor : 'yellow',
			borderColor : '#f00',
			position : [30, 70],
			createDate : new Date(),
			getArea : function(){
				return this.width * this.height;
			}
		};
		

		document.write('전경색 = ' + square.fgColor + '<br>');
		document.write('보더색 = ' + square['borderColor'] + '<br>');
		document.write('생성날짜 = ' + square.createDate + '<br>');
		square.position[0] = 100;
		square.position[1] = 500;
		document.write('위치 = ' + square['position'][0] + ','+ square['position'][1] + '<br>');
		document.write( '면 적 = ' + square.getArea() + '<br>' );
	</script>
</body>
</html>
