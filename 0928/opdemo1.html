<!DOCTYPE html>
<html>
<head>
	<title>Operator Demo</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var str = "Hello, World";
		document.write('typeof(str) = ' + typeof(str) + '<br>');
		document.write('length = ' + str.length + '<br>');

		var str1 = new String("Hello, World");
		document.write('typeof(str) = ' + typeof(str1) + '<br>');
		document.write('length = ' + str1.length + '<br>');

		var now = new Date();
		document.write('typeof(now) = ' + typeof(now) + '<br>');
	</script>
</body>
</html>
