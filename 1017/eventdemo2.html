<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('a').click(function(){
					$('img').attr('src', 'images/banana.png')
					.attr('width', '200px')
					.attr('height', '200px');
					return false;
				});
			});
		</script>
		<style type="text/css">
			ul { list-style-type : none}
		</style>
	</head>
	<body>
		<div><a href="eventdemo.html">이미지 변경하기</a></div>
		<img src='images/apple.jpg' width="200" height="200" />
	</body>
</html>
