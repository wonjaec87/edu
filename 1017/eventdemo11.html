<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('#btn1').on('click',function(){
					$(this).parent().next().css('border','1px double red');
					$('#btn2').trigger('mouseover'); //btn1을 클릭하면 btn2의 마우스오브를 동작시킨다
				});
				$('#btn2').on({
					"mouseover focus" : function(){
						$(this).parent().next().css('border','3px solid green');
					}
				});
				
				
			});

		</script>
		
	</head>
	<body>
		<p><button type="button" id="btn1">Button 1</button></p>
		<p> Hello, World</p>
		<p><button type="button" id="btn2">Button 2</button></p>
		<p> jQuery</p>
	</body>
</html>
