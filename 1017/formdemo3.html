<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Form Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('button').bind('click', function(){
					$('p').text($("input[type='email']").val() + '의 Email로 ');
					$(this).text('전송하였습니다.');
				});
			});
		</script>
	</head>
	<body>
		<p>Email : <input type="email" size="40" /></p>
		<button type="button">전송</button> 
	</body>
</html>
