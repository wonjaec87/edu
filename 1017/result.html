<!DOCTYPE html>
<html>
<head>
	<title>회원 정보 페이지</title>
</head>
<body>
	<script> //str.split('=')[0] 0번째공간에 =기준으로 자르기
		var value = window.location.search.substring(1)
		var array = value.split('&'); //split이로 & 기준자르기
		document.write('<h1> 회원정보 </h1>');
		document.write('<ul>');
		var hobby = '';
			for(var i = 0 ; i < array.length ; i++){
				var str = array[i];
				if(str.split('=')[0] == 'hobby'){
					hobby += str.split('=')[1] + ',';
					
				}
			}
			str = '';
			for(var i = 0 ; i < array.length ; i++){
				str = array[i];
				if(str.split('=')[0] != 'hobby'){
					document.write('<li>' + str.split('=')[0] + " : " + decodeURI(str.split('=')[1]) + "</li>");
				}
			}
			document.write('<li>hobby : ' + decodeURI(hobby.substring(0, hobby.length - 1)) + '</li>');
			document.write('</ul>');
	</script>
</body>
</html>
