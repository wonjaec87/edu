<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				$('a').mouseup(function(){
					$('img').attr('src',$(this).attr('href')).attr('alt',$(this).text());
					return false;
				}).click(function(){
					return false;
				});

			});
		</script>
		<style type="text/css">
			ul { list-style-type : none}
			img { width: 200px; height: 200px; border : 1px solid black; }
		</style>
	</head>
	<body>
		<ul>
			<li><a href="images/apple.jpg">사과</li>
			<li><a href="images/banana.png">바나나</li>
			<li><a href="images/grape.jpg">포도</li>
			<li><a href="images/lemon.jpg">레몬</li>
		</ul>
		<div><img ></div>
	</body>
</html>
