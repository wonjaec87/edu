<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery Event Demo</title>
		<script src="script/jquery.min.js"></script>
		<script>
			$(function(){
				var count = 0;
				$('#btnBind').bind('click', function(){
					$('img').attr('src', 'images/banana.png')
					.attr('width', '200px').attr('height', '200px');
					count++;
					console.log('count = ' + count);
				});
				$('#btnUnbind').click(function(){
					$('#btnBind').unbind('click');
				});
			});
		</script>
		<style type="text/css">
			ul { list-style-type : none}
		</style>
	</head>
	<body>
		<div><button type="button" id="btnBind">이미지 변경하기</button>
			<button type="button" id="btnUnbind">취소하기</button>
		</div>

		<img src='images/apple.jpg' width="200" height="200" />
	</body>
</html>
